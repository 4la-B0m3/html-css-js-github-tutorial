<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Card</title>
    <link rel="stylesheet" href="styles/card.css">
</head>
<body>
    <div class="container">
        <img class="team-photo" src="assets/download (2).png" alt="team photo">

        <div class="player-details-container">
            <img class="player-image" src="assets/images (4).jpeg" alt="">
            <p class="national">Country: England <img class="country-logo" src="assets/download (3).png" alt=""></p>
            <p class="p-club">Club: Chelsea</p>
            <br>
                <p class="p-postion">Position:Central Attacking Midfielder <img class="postion-logo" src="assets/images (6).jpeg" alt=""></p>
                <br>
            <p class="p-league">League: English Premier League</p>
            <br>
            <p class="p-general-rating">Rating: 88</p>

        </div>
        <br>
        <img class="league-logo" src="assets/images (7).jpeg" alt="">
    </div>

</body>
</html>
