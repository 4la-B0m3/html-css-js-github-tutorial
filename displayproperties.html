<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Propeties</title>

    <style>
        .first-link{
            display: block;

        }
        .second-link{
            display: block;
        }

        .para{
            display: inline;
        }
        .div-elem{
            display: inline;
        }
    </style>
</head>
<body>
    <a class="first-link" href="">Visit Page: Inline Elements</a>
    <button class="btn">sign up:Inline Elements</button>
    <a  class="second-link" href="">learn more:Inline Elements</a>
    <p class=" para">This is a Paragraph: Block Elements</p>
    <div class="div-elem">This is a Div:block elements</div>
        

</body>
</html>
